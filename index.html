<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi API</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <!-- inizio header -->
        <header>
            <div class="logo">
                <img src="style/img/Cattura.JPG" alt="Logo">
            </div>
        </header>
        <!-- fine header -->
        <!-- inizio main -->
        <main>
            <div class="container">
                <div class="select-genre">
                    <select @change="selectByGenre()" v-model="genre" name="Genre" id="Genre">
                        <option v-for="disco in dischi" :value="disco.genre">{{disco.genre}}</option>
                    </select>
                </div>
                <div v-for="disco in dischi" class="card" v-show="dischi2.length == 0">
                    <div class="img">
                        <img :src="disco.poster" :alt="disco.title">
                    </div>
                    <h4>{{disco.title}}</h4>
                    <h5>{{disco.author}}</h5>
                    <h5>{{disco.year}}</h5>
                </div>
                <div v-for="disco in dischi2" class="card" v-show="dischi2.length != 0">
                    <div class="img">
                        <img :src="disco.poster" :alt="disco.title">
                    </div>
                    <h4>{{disco.title}}</h4>
                    <h5>{{disco.author}}</h5>
                    <h5>{{disco.year}}</h5>
                </div>
            </div>
        </main>
        <!-- fine main -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
